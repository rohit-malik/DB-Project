<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resume</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/blue.css') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print"/>
<!--[if IE 7]>
<link href="css/ie7.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!--[if IE 6]>
<link href="css/ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.4.2.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.tipsy.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/cufon.yui.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/scrollTo.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/myriad.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.colorbox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script type="text/javascript">
		Cufon.replace('h1,h2');
</script>
</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <div class="wrapper-top"></div>
  <div class="wrapper-mid">
    <!-- Begin Paper -->
    <div id="paper">
      <div class="paper-top"></div>
      <div id="paper-mid">
<form action=/editinfo method='POST' enctype='multipart/form-data'>

	<div class="entry">
		<input class="portrait" label='Image' type="file" accept="image/*", name="profile_pic">
	</div>

	<div class="entry">
		<input lable='Name' style="width:60%; height:10%; type="text" class="name" value="{{fp.name}}" name='Name'><br>
	</div>
	
	<div class="entry">
		<input lable='Department' style="width:60%; height:10%; type="text" class="name" value="{{fp.department}}" name='Department'><br>
	</div>
	
		
	<div class="entry">
		<input lable='Email' style="width:60%; height:10%; type="text" class="name" value="{{fp.email}}" name='Email'><br>
	</div>
	
		
	<div class="entry">
		<input lable='Phone_No' style="width:60%; height:10%; type="text" class="name" value="{{fp.phone_no}}" name='Phone_No'><br>
	</div>
	
		
	<div class="entry">
		<input lable='Website' style="width:60%; height:10%; type="text" class="name" value="{{fp.website}}" name='Website'><br>
	</div>
	
		
	<div class="entry">
		<input lable='About_me' style="width:60%; height:10%; type="text" class="name" value="{{fp.about_me}}" name='About_me'><br>
	</div>
	
		
	<div class="entry">
		<input lable='Research_area' style="width:60%; height:10%; type="text" class="name" value="{{fp.research_area}}" name='Research_area'><br>
	</div>
	
		
	<div class="entry">
		<input lable='Current_Research_interest' style="width:60%; height:10%; type="text" class="name" value="{{fp.current_research_interest}}" name='Current_Research_interest'><br>
	</div>
	
	
		
	<div class="entry">
		<input lable='Education_Work' style="width:60%; height:10%; type="text" class="name" value="{{fp.education_work}}" name='Education_Work'><br>
	</div>
	
	
	
		
	<div class="entry">
		<input lable='Teaching_interests' style="width:60%; height:10%; type="text" class="name" value="{{fp.teaching_interests}}" name='Teaching_interests'><br>
	</div>
	
	
		
	<div class="entry">
		<input lable='Projects' style="width:60%; height:10%; type="text" class="name" value="{{fp.projects}}" name='Projects'><br>
	</div>
	
	
		
	<div class="entry">
		<input lable='Publications' style="width:60%; height:10%; type="text" class="name" value="{{fp.publications}}" name='Publications'><br>
	</div>
	
	
		
	<div class="entry">
		<input lable='Awards' style="width:60%; height:10%; type="text" class="name" value="{{fp.awards}}" name='Awards'><br>
	</div>
	<br>
	<input type="submit" value="Submit" class="submitprofile">
	
</form>
      </div>
      <div class="clear"></div>
      <div class="paper-bottom"></div>
    </div>
    <!-- End Paper -->
  </div>
  <div class="wrapper-bottom"></div>
</div>
<div id="message"><a href="#top" id="top-link">Go to Top</a></div>
<!-- End Wrapper -->
</body>
</html>
