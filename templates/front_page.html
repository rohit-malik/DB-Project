<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resume</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/blue.css') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print"/>
<!--[if IE 7]>
<link href="css/ie7.css" rel="stylesheet" type="text/css" />
<![endif]-->
<!--[if IE 6]>
<link href="css/ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.4.2.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.tipsy.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/cufon.yui.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/scrollTo.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/myriad.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.colorbox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script type="text/javascript">
		Cufon.replace('h1,h2');
</script>
</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <div class="wrapper-top"></div>
  <div class="wrapper-mid">
    <!-- Begin Paper -->
    <div id="paper">
      <div class="paper-top"></div>
      <div id="paper-mid">
        <div class="entry">
          <!-- Begin Image -->
          <!-- <img class="portrait" src="{{ url_for('static', filename='images/image.jpg') }}" alt="John Smith" /> -->
					<!-- <img class="portrait" src='data:image/png;base64,{{ profile_pic }}'/> -->
          <!-- End Image -->
          <!-- Begin Personal Information -->
          <div class="self">
            <ul>

            </ul>
          </div>
        </div>


	<!-- Begin 2nd Row -->
        <div class="entry">
          <h2>Faculties</h2>

	  {% for i in range(0, len_faculty) %}
              {% set faculty_name = faculty_list[i][0] %}
              {% set faculty_email = faculty_list[i][1] %}
              <div class="content">
                <form id="{{faculty_email}}" method="post" action="frontpage">
                  <input id="{{faculty_email}}" type="hidden" name="faculty_email" value=" {{faculty_email}}">
                  <h3><a onclick="document.getElementById('{{faculty_email}}').submit();">{{faculty_name}}</a></h3>
                </form>
                <p>{{faculty_email}}</p>
	      </div>
	  {%endfor%}
        </div>


      </div>
      <div class="clear"></div>
      <div class="paper-bottom"></div>
    </div>
    <!-- End Paper -->
  </div>
  <div class="wrapper-bottom"></div>
</div>
<div id="message"><a href="#top" id="top-link">Go to Top</a></div>
<!-- End Wrapper -->
</body>
</html>
